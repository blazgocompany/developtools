<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <style>
    /* General Form Styling */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #f9f9f9;
}

p {
  font-size: 14px;
  color: #333;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="password"] {
  width: calc(100% - 22px);
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

/* Ensure Consistency Across Forms */
#signupForm,
#loginForm {
  display: flex;
  flex-direction: column;
}

/* Adjustments for Signup Form */
#signupForm p {
  margin-top: 0;
  font-size: 12px;
  color: #777;
}

  </style>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <script>
   document.getElementById('loginForm').addEventListener('submit', async (event) => {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  try {
    const response = await fetch('/internal/login.blazgo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });

    if (response.ok) {
      const result = await response.json(); // Assuming the server returns JSON
      const sessionId = result.sessionId; // Extract the session ID from the response

      // Set the session ID in cookies
      document.cookie = `sessionId=${sessionId}; path=/; secure; samesite=strict`;

      // Redirect to the main page after login
      window.location.href = '/';
    } else {
      alert('Invalid credentials');
    }
  } catch (error) {
    console.error('Error:', error);
  }
});

  </script>
</body>
</html>
